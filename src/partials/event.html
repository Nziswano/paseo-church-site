<section class="grid-x grid-padding-x cn-alpha-header">
  <section class="cn-alpha-question">
    <h1>{{event.title}}</h1>
  </section>
  <section class="cn-alpha content">
      <p class=>{{event.description}}</p>
  </section>
  <section class="grid-x grid-padding-x">
  <div class="large-4 cell cn-alpha content">
    {{>event-bio}}
  </div>

    <div class="cell large-8">
      <div class="content">
        <!-- <span>{{event.byline}}</span> -->
        <div>
          <span>Date</span>
          <h2>{{event.date}}</h2>
          <span>Time</span>
          <h2>{{event.time}}</h2>
        </div>
        <a href="#alpha-signup" data-smooth-scroll class="rounded button cn-alpha-button">Signup Now!</a>
      </div>
  </div>
  </section>
</section>
<section>
  {{>event-content keys=event.keys audience=event.audience}}
</section>



<section id="alpha-signup">
  {{>event-us-section event=event}}
</section>
