<section class="contact-us-section">
  <div class="row medium-unstack">
    <div class="columns contact-us-section-left">
      <h1 class="contact-us-header">Join Us</h1>
      <div>
        <h2>Introductory Session</h2>
        <ul>
          <li>Sunday, 4 February 2018</li>
          <li>7pm - 9pm</li>
          <li>Paseo Baptist Church</li>
        </ul>
      </div>
      <div>
        <h2>Course Starts</h2>
        <ul>
            <li>Sunday, 18 February 2018</li>
            <li>5pm - 7pm</li>
            <li>Paseo Baptist Church</li>
          </ul>
      </div>
    </div>
    <div class="columns contact-us-section-right">
      <h1 class="contact-us-header">Sign Up</h1>
      <form class="contact-us-form">
        <div class="grid-x grid-padding-x">
          <div class="medium-10 medium-offset-2 cell">
            <label>Full Name
              <input type="text" placeholder="Full Name">
            </label>
          </div>
          <div class="medium-10 medium-offset-2 cell">
            <label>Postal Code
              <input type="text" placeholder="Postal Code">
            </label>
          </div>
          <div class="medium-10 medium-offset-2 cell">
            <label>Mobile Number
              <input type="tel" placeholder="Mobile Number">
            </label>
          </div>
          <div class="medium-10 medium-offset-2 cell">
            <label>Email
              <input type="email" placeholder="Email">
            </label>
          </div>
          <div class="medium-10 medium-offset-2 cell">
              <label>Age
                <input type="number" placeholder="Age">
              </label>
            </div>
          <div class="medium-8 medium-offset-4 cell">
            <div class="input-group-button">
                <input type="submit" class="button large rounded cn-alpha-button" value="Submit">
              </div>
            </div>
        </div>
      </form>
    </div>
  </div>
</section>
